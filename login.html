<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="diabeto.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="pictures/diabeto.png">
    <link href="styletemp.css" rel="stylesheet">
    <title>Bejelentkezés | Enefté</title>
</head>
<body onkeypress="enter(event)">
    <div class="vh-100 align">
        <div class="container-fluid col-sm-7 loginkeret">
            <div class="row">
                <div class="container-fluid col-sm-12">
                    <div class="container-fluid text-center">
                        <img src="pictures/logo3.png" class="mx-auto text-center col-sm-0 col-md-5 mt-5 mb-4 loginlogo">
                    </div>
                    <h1 id="login" class="text-center mb-4">Bejelentkezés</h1>
                    <div class="container-fluid text-center">
                        <input type="text" placeholder="Felhasználónév" class="w-100 mx-auto text-center loginput1 mb-2 col-sm-12 col-md-10 col-lg-8">
                    </div>
                    <div class="container-fluid text-center">
                        <input type="password" placeholder="Jelszó" class="w-100 mx-auto text-center loginput2 col-sm-12 col-md-10 col-lg-8">
                    </div>
                    <div class="container-fluid text-center mt-4 mb-4">
                        
                        <span class="loginenter text-center pt-2 pb-2 pl-3 pr-3" onclick="check()">Bejelentkezés</span>
                    </div>
                    <div class="loginerror no col-sm-12 pr-10 pl-10">Kérjük, adja meg a bejelentkezési adatokat</div>
                </div>
            </div>
        </div>
    </div>
    <script src="loginscript.js"></script>
    <script src="title.js"></script>
</body>
</html>
