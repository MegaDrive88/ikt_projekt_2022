<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="diabeto.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="styletemp.css" rel="stylesheet">

<body onkeypress="enter(event)">
    
    <div class="loginkeret text-center">
        
        <h1 class="text-center loginfelirat">Bejelentkezés</h1>
        <input type="text" placeholder="Felhasználónév" class="loginput1">
        <input type="password" placeholder="Jelszó"  class="loginput2">
        <span onclick="check();" class="loginenter">Bejelentkezés</span>
    </div>
    <img src="logo3.png" class="loginlogo">
    <div class="loginerror no">Adja meg a bejelentkezési adatokat</div>



    <script src="loginscript.js"></script>

</body>
