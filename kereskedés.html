    <link href='https://css.gg/export.css' rel='stylesheet'>
    <title>Kereskedés | Enefté</title>
</head>
<body onload="closeNav()" onkeypress="keypress(event)" onkeydown="keypress(event)" onkeyup="keyup()">

            </tr>
        </table>
    </div>
    <button type="button" id="collapser" onclick="openNav()" >►</button>
    <button type="button" id="collapser2" onclick="closeNav()" ></button> 
    <div id="valasztott"></div>
    <div id="main">
        <div class="container-fluid text-center">
            <h1 style="font-weight: bold">NFT Készítése</h1>
            <div class="container-fluid text-center h1 col-sm-5 mt-5 bg-primary">
                <div>Méretarány: 1 : 1</div>
            </div>
            <div class="container-fluid text-center h1 col-sm-10 mt-5">
                <input class="col-sm-10 text-center" type="number" id="textbox" placeholder="Felbontás (1-100 között)">
            </div>
            <div class="container-fluid text-center h1 col-sm-7">
                <div class="h4 bg-warning">A felbontás a szerkesztés során nem változtatható.</div>
            </div>
            <div class="container-fluid text-center h1 col-sm-7 mt-5">
                <span onclick="condition()" class="p-3 editorbtn">Szerkesztő megnyitása</span>
            </div>
        </div>
    </div>
    <div id="canvas"></div>
    <div class="no" id="uitemp"></div>
    <div id="ui"></div>
    <div id="bottomui" class="no"></div>
    <div id="icons">
        <img src="pictures/undo_disabled.png" class="no" id="icon1" onclick="undo()">
        <img src="pictures/redo_disabled.png" class="no" id="icon2" onclick="redo()">
        <img src="pictures/grid.png" class="no" id="icon3" onclick="grid(event)">
        <img src="pictures/colorswitch.png" class="no" id="icon4" onclick="colorswitch()">
        <img src="pictures/save.png" class="no" id="icon5">
    </div>
    <div class="no" id="darkedBG"></div>
    <input type="color" id="cpicker" class="no"> 
    <div id="okBtn" class="no" onclick="cpickenter(event, true)">OK</div>
    <div id="closeBtn" class="no" onclick="cpickenter(event, false)">X</div>
    <div id="closeBtn2" class="no" onclick="switchcancel()">X</div>
    <div id="csheader" class="no"></div>
    <div id="foundcolors" clsas="no"></div>
    <script src="lightmodescript.js"></script>
    <script src="keresscript.js"></script>
    <script src="title.js"></script>
    <script src="sidebar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
